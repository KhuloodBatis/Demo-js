<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" />
    <title>String_LOOP</title>
</head>


<body>
    <div style="text-align: center">
        <h1>School</h1>

        <h2>Teacher :</h2>
        <div id="display"></div>

        <h2> Student : </h2>
        <div id="displayS"></div>
    </div>

</body>

<script>
    var school = ["T.Kool", "T.Ahmed", "Khaled", "Omer", "Jaber"]
    document.getElementById("display").innerHTML = school
    document.getElementById("display").innerHTML = ""

    for (var memberIndex = 0; memberIndex <= school.length - 1; memberIndex++) {
        if (school[memberIndex][0] == "T") {
            document.getElementById("display").innerHTML += school[memberIndex] + "</br> "
        } else {
            document.getElementById("displayS").innerHTML += school[memberIndex] + "</br> "
        }


    }
</script>



</html>
